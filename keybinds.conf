############
# KEYBINDS #
############

# MainMod keys
$mainMod1 = CTRL
$mainMod2 = SUPER
$mainMod3 = ALT

# Variable folders
$scripts = $HOME/.config/hypr/scripts
$power_menu = $scripts/powermenu.sh

# Default applications
$terminal = kitty
$filemanager = thunar
$terminal_filemanager = yazi
$browser = firefox
$mailclient = thunderbird

# Manage system
bind = $mainMod1 SHIFT, L, exec, hyprlock
bind = $mainMod1 SHIFT, P, exec, $power_menu

# Open apps
bind = $mainMod3, RETURN, exec, $terminal
bind = $mainMod3, B, exec, $browser
bind = $mainMod3, C, exec, code
bind = $mainMod3, D, exec, $scripts/menu.sh || pkill rofi
bind = $mainMod3, E, exec, $filemanager
bind = $mainMod3 SHIFT, E, exec, kitty --title $terminal_filemanager -e $terminal_filemanager
bind = $mainMod3, G, exec, gimp
bind = $mainMod3, M, exec, $mailclient
bind = $mainMod3, O, exec, okular
bind = $mainMod3 SHIFT, W, exec, cliphist wipe

# Manage windows and workspaces
bind = $mainMod2, q, killactive, 
bind = $mainMod2, f, fullscreen,
bind = $mainMod2, tab, exec, rofi -show window -theme ~/.config/rofi/themes/rofi-window.rasi
bind = $mainMod2 SHIFT, tab, cyclenext
bind = $mainMod2 $mainMod3, tab, bringactivetotop 
bind = $mainMod2, G, togglegroup
bind = $mainMod2, M, exec, hyprctl dispatch splitratio 0.3
bind = $mainMod2, F, togglefloating, 
bind = $mainMod2 SHIFT, I, togglesplit # only works on dwindle layout
bind = $mainMod2, P, pseudo,

bindm = $mainMod2, mouse:272, movewindow
bindm = $mainMod2, mouse:273, resizewindow

## Manage workspaces
bind = $mainMod2, mouse_down, workspace, e+1
bind = $mainMod2, mouse_up, workspace, e-1

## Switch workspaces
bind = $mainMod2, 1, workspace, 1
bind = $mainMod2, 2, workspace, 2
bind = $mainMod2, 3, workspace, 3
bind = $mainMod2, 4, workspace, 4
bind = $mainMod2, 5, workspace, 5
bind = $mainMod2, 6, workspace, 6
bind = $mainMod2, 7, workspace, 7
bind = $mainMod2, 8, workspace, 8
bind = $mainMod2, 9, workspace, 9
bind = $mainMod2, 0, workspace, 10

## Move window to a workspace
bind = $mainMod2 SHIFT, 1, movetoworkspace, 1
bind = $mainMod2 SHIFT, 2, movetoworkspace, 2
bind = $mainMod2 SHIFT, 3, movetoworkspace, 3
bind = $mainMod2 SHIFT, 4, movetoworkspace, 4
bind = $mainMod2 SHIFT, 5, movetoworkspace, 5
bind = $mainMod2 SHIFT, 6, movetoworkspace, 6
bind = $mainMod2 SHIFT, 7, movetoworkspace, 7
bind = $mainMod2 SHIFT, 8, movetoworkspace, 8
bind = $mainMod2 SHIFT, 9, movetoworkspace, 9
bind = $mainMod2 SHIFT, 0, movetoworkspace, 10

## Move window to a workspace (silent)
bind = $mainMod2 ALT, 1, movetoworkspacesilent, 1
bind = $mainMod2 ALT, 2, movetoworkspacesilent, 2
bind = $mainMod2 ALT, 3, movetoworkspacesilent, 3
bind = $mainMod2 ALT, 4, movetoworkspacesilent, 4
bind = $mainMod2 ALT, 5, movetoworkspacesilent, 5
bind = $mainMod2 ALT, 6, movetoworkspacesilent, 6
bind = $mainMod2 ALT, 7, movetoworkspacesilent, 7
bind = $mainMod2 ALT, 8, movetoworkspacesilent, 8
bind = $mainMod2 ALT, 9, movetoworkspacesilent, 9
bind = $mainMod2 ALT, 0, movetoworkspacesilent, 10

## Pypr
bind = $mainMod2, A, exec, pypr toggle term                  # toggles the "term" scratchpad visibility
bind = $mainMod2 SHIFT, B, exec, pypr expose                 # exposes every window temporarily or "jump" to the fucused one
bind = $mainMod2 SHIFT, J, exec, pypr change_workspace -1          # alternative multi-monitor workspace switcher
bind = $mainMod2 SHIFT, K, exec, pypr change_workspace +1          # alternative multi-monitor workspace switcher
bind = $mainMod2, N, exec, pypr toggle_special minimized     # toggle a window from/to the "minimized" special workspace
bind = $mainMod2 SHIFT, N, togglespecialworkspace, minimized   # toggle the "minimized" special workspace visibility
bind = $mainMod2 SHIFT, O, exec, pypr shift_monitors +1      # swaps workspaces between monitors
bind = $mainMod2 SHIFT, Z, exec, pypr zoom ++0.5             # zooms in the focused workspace
bind = $mainMod2, Z, exec, pypr zoom                         # toggle zooming

# Function keys

# Audio control
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Brightness control
bind = , XF86MonBrightnessUP, exec, brightnessctl set +5%
bind = , XF86MonBrightnessDOWN, exec, brightnessctl set 5%-

# Make screenshots
bind = ,Print, exec, grim ~/Pictures/screenshot-$(date +%s).png
bind = SHIFT, Print, exec, grim -g "$(slurp)" ~/Pictures/screenshot-$(date +%s).png
bind = $mainMod2, Print, exec, grim -g "$(slurp)" - | wl-copy
